<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button onclick="vm.openForm()">Open Form</button>
        <h1> {{ 'Nilai a : ' + b }} </h1>
        <h1> {{ 'Rata-rata: ' + rata }} </h1>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>

        var vm = new Vue({
           el: '#app',
           data: {
             a: 0,
             b: 0,
             c: 0,
             rata: 0,
           },
           methods : {
                openForm : function (){
                    for(d=0;this.b < 10;d++){
                        this.a = prompt("Masukan nilai a")
                        this.c = Number(this.a);
                        this.b += this.c
                    }
                    this.rata = this.b / d
                }
           }
        })
        </script>
    </body>
</html>
